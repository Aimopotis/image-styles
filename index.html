<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Style Images</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Style Images</h1>
  <h2>Circle border radius</h2>
  <div class="container rad">
    <img src="/paris.jpg" alt="Paris Photo">
  </div>
  <h2>Max Width 100%</h2>
<div class="container">
  <img src="/paris.jpg" alt="Paris Photo">
</div>
<h2>Hover Max Width 100%</h2>
<div class="container hover">
  <img src="/paris.jpg" alt="Paris Photo">
</div>

<h2>Center</h2>
<div class="center">
  <img src="/paris.jpg" alt="Paris Photo">
</div>

</body>
</html>
